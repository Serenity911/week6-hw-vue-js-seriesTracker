<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tracker</title>
  <script src = 'js/tracker.js'></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/tracker.css" />
</head>
<body>
  <h1>Series tracker!</h1>
  <h3>Track a new episode you have watched:</h3>
  <form id="inputForm">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="series" class="primary">Series:</label>
        <select id="series">
          <option value="" disabled selected></option>
          <option value="Doctor Who">Doctor Who</option>
          <option value="Game of Thrones">Game of Throne</option>
          <option value="Peaky Blinders">Peaky Blinders</option>
        </select>
      </div>
      <div class="form-item">
        <label for="season" class="primary">Season:</label>
        <select id="season">
          <option value="" disabled selected></option>
        </select>
      </div>
      <div class="form-item">
        <label for="episode" class="primary">Episode:</label>
        <select id="episode">
          <option value="" disabled selected></option>
        </select>
      </div>
      <div class="form-item">
        <label for="note" class="primary">Note</label>
        <input type="text" id="note" required/>
      </div>
      <button type="submit" value="save">Save</button>
    </div>
  </form>
  <button type="submit" value="clear" id='delete-button'>Clear list</button>
  <h2>You have watched:</h2>
  <div class="list">

  </div>
</body>
</html>
